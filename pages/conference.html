                    <span id="user-name"></span>
                    <button id="logout-btn" style="display:none;">Выйти</button>
                </li>
            </ul>
        </nav>
    </header>

    
<main class="main-content">
    <div class="form-container">
        <h2>Регистрация на научную конференцию</h2>
        <form id="conferenceForm" action="../php/process.php" method="POST" novalidate>
            
            
            <div class="form-group" id="full_name_field">
                <label for="full_name">ФИО</label>
                <input type="text" id="full_name" name="full_name" class="form-control" 
                       required pattern="^[А-ЯЁ][а-яё]+\s[А-ЯЁ][а-яё]+\s[А-ЯЁ][а-яё]+$" 
                       placeholder="Иванов Иван Иванович"
                       title="Введите Фамилию Имя Отчество через пробел, каждое слово с заглавной буквы">
                <div class="error-message" id="full_name_error"></div>
            </div>

            
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" class="form-control"
                       required pattern="\+7[0-9]{10}"
                       placeholder="+71234567890">
                <div class="error-message" id="phone_error"></div>
            </div>
            
           
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control"
                       required placeholder="ivanov@example.com">
                <div class="error-message" id="email_error"></div>
            </div>
            
            <div class="form-group">
                <label for="section">Секция конференции</label>
                <select id="section" name="section" class="form-control" required>
                    <option value="">Выберите секцию</option>
                    <option value="математика">Математика</option>
                    <option value="физика">Физика</option>
                    <option value="информатика">Информатика</option>
                    </select>
            </div>
            
            
            <div class="form-group">
                <label for="birth_date">Дата рождения</label>
                <input type="date" id="birth_date" name="birth_date" class="form-control">
            </div>

            
            <div class="form-group radio-group-container">
                <label data-required="true">Доклад</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" id="has_report_yes" name="has_report" value="1" required>
                        <span>Да</span>
                    </label>

                    <label>
                        <input type="radio" id="has_report_no" name="has_report" value="0" required checked>
                        <span>Нет</span>
                    </label>
                </div>
            </div>

            
            <div class="form-group" id="report_field" style="display:none;">
                <label for="report_topic">Тема доклада</label>
                <input type="text" id="report_topic" name="report_topic" class="form-control"
                       placeholder="Введите тему вашего доклада">
                <div class="error-message" id="report_topic_error"></div>
            </div>

           
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
    </div>
</main>
